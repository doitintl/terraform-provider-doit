provider:
  name: doit
resources:
  alert:
    create:
      path: /analytics/v1/alerts
      method: POST
    read:
      path: /analytics/v1/alerts/{id}
      method: GET
    update:
      path: /analytics/v1/alerts/{id}
      method: PATCH
    delete:
      path: /analytics/v1/alerts/{id}
      method: DELETE
  allocation:
    create:
      path: /analytics/v1/allocations
      method: POST
    read:
      path: /analytics/v1/allocations/{id}
      method: GET
    update:
      path: /analytics/v1/allocations/{id}
      method: PATCH
    delete:
      path: /analytics/v1/allocations/{id}
      method: DELETE
  budget:
    create:
      path: /analytics/v1/budgets
      method: POST
    read:
      path: /analytics/v1/budgets/{id}
      method: GET
    update:
      path: /analytics/v1/budgets/{id}
      method: PATCH
    delete:
      path: /analytics/v1/budgets/{id}
      method: DELETE
  report:
    create:
      path: /analytics/v1/reports
      method: POST
    read:
      path: /analytics/v1/reports/{id}/config
      method: GET
    update:
      path: /analytics/v1/reports/{id}
      method: PATCH
    delete:
      path: /analytics/v1/reports/{id}
      method: DELETE
  annotation:
    create:
      path: /analytics/v1/annotations
      method: POST
    read:
      path: /analytics/v1/annotations/{id}
      method: GET
    update:
      path: /analytics/v1/annotations/{id}
      method: PATCH
    delete:
      path: /analytics/v1/annotations/{id}
      method: DELETE
  label:
    create:
      path: /analytics/v1/labels
      method: POST
    read:
      path: /analytics/v1/labels/{id}
      method: GET
    update:
      path: /analytics/v1/labels/{id}
      method: PATCH
    delete:
      path: /analytics/v1/labels/{id}
      method: DELETE
